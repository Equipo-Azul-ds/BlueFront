name: Trivvy
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  cupertino_icons: ^1.0.8

  # Provider para manejar el estado
  provider: ^6.0.5
  uuid: ^3.0.6

  # Para grid irregulares
  flutter_staggered_grid_view: ^0.7.0

  # Para subir imágenes
  image_picker: ^1.0.4

  # Formularios avanzados
  flutter_form_builder: ^10.2.0

  # Animaciones
  animations: ^2.0.6

  # Confetti celebration
  confetti: ^0.7.0

  # Para reproducir videos
  video_player: ^2.8.1

  # Para subir archivos
  file_picker: ^10.3.6

  # Cliente HTTP para consumir APIs
  http: ^1.1.0

  # Inyección de dependencias
  get_it: ^9.0.5

  # Almacenamiento seguro de datos
  flutter_secure_storage: ^9.2.4
  dtd: ^4.0.0
  flutter_lints: ^6.0.0
  google_fonts: ^6.3.2
  json_rpc_2: ^4.0.0
  path: ^1.9.1
  stack_trace: ^1.12.1
  url_launcher: ^6.3.2
  web: ^1.1.1

  # Escáner de códigos QR/cámara
  mobile_scanner: ^5.0.2
  path_provider: ^2.0.14
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints...
  flutter_lints: ^6.0.0

  # Para generar íconos de la app
  flutter_launcher_icons: ^0.14.4

# Configuración para flutter_launcher_icons
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/appIcon.png"

# The following section is specific to Flutter packages.
flutter:
  # The following line ensures that the Material Icons font is included...
  uses-material-design: true

  # Assets para imágenes
  assets:
    - assets/images/
    
  # Fuentes locales
  fonts:
    - family: Onest
      fonts:
        - asset: assets/fonts/static/Onest-Thin.ttf
          weight: 100
        - asset: assets/fonts/static/Onest-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/static/Onest-Light.ttf
          weight: 300
        - asset: assets/fonts/static/Onest-Regular.ttf
          weight: 400
        - asset: assets/fonts/static/Onest-Medium.ttf
          weight: 500
        - asset: assets/fonts/static/Onest-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/static/Onest-Bold.ttf
          weight: 700
        - asset: assets/fonts/static/Onest-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/static/Onest-Black.ttf
          weight: 900